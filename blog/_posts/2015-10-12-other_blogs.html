<p>jekyll搞了一晚上，有点困，虽然特别想搞出点雏形出来在睡觉，但实在是太困了，于是就上床去了。</p>
<p>但是辗转反侧实在是睡不着，拿起手机看了一会儿Jekyll的doc，发现了哪里出的问题，看文档果然还是得一字一字一句一句看清楚了，如果一些重要的漏过了，那就像现在这样悲催了。</p>
<p>然后就必须爬起来改了，果然弄好了。其实没什么难的，还是太粗心没看明白。不过今晚可以睡个好觉了。</p>
<p>至于以前写过的哪些博客，就慢慢搬过来吧。要不看看有没有搬博客的好办法。</p>
<p>先睡觉。</p>
